<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en-gb" lang="en-gb" >
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Remote</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, user-scaleable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <style type="text/css">
body {
  font-family: sans-serif;
  background: #000;
  text-align: center;
}
ul {
  margin: 0;
  padding: 0;
  list-style: none;
  overflow: hidden;
}
table {
  width: 100%;
}
td {
  border: 2px solid black;
  background: #666;
  width: 40%;
  height: 60px;
  line-height: 20px;
  vertical-align: middle;
  border-radius: 10px;
  color: #fff;
  font-weight: bold;
}
tr:nth-child(3) td {
  /* height: 30px; */
}
td:nth-child(3) {
  width: 20%;
  /* background: #555; */
  /* float:left; */
}

td:active {
  background: red;
}

    </style>
  </head>
  <body>
    <table>
      <tr>
        <td tabindex="0" action="pause">Play/Pause</td>
        <td tabindex="0" action="stop">Stop</td>
        <td tabindex="0" action="vol-up">Vol<br />up</td>
      </tr>
      <tr>
        <td tabindex="0" action="prev">Prev track</td>
        <td tabindex="0" action="next">Next track</td>
        <td tabindex="0" action="vol-down">Vol down</td>
      </tr>
      <tr>
        <td tabindex="0" action="seek-bkwd">Seek bkwd</td>
        <td tabindex="0" action="seek-fwd">Seek fwd</td>
        <td tabindex="0" action="mute">Mute</td>
      </tr>
      <tr>
        <td tabindex="0" action="prev-playlist">Prev playlist</td>
        <td tabindex="0" action="next-playlist">Next playlist</td>
        <td style="background: #000"></td>
      </tr>
    </table>
    <script>
document.ontouchmove = function () {
  return false;
}
function getURLParameter(name) {
    return decodeURI(
        (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
    );
}
$('td').click(
  function () {
    var addr = '/action/?a=' +
      $(this).attr('action') +
      '&pass=' +
      getURLParameter('pass');
    console.log($.get(addr));
    return false;
  }
);
    </script>
  </body>
</html>
